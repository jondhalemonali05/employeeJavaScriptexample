<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        .employee-table {
            margin-top: 20px;
        }

        .btn-edit, .btn-save {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Employee Form</h3>
            </div>
            <div class="card-body">
                <form id="employeeForm">
                    <div class="form-group">
                        <label for="employeeId">Employee ID</label>
                        <input type="text" class="form-control" id="employeeId" placeholder="Enter employee ID" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" placeholder="Enter designation" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="employee-table">
                    <h4>Employee List</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Employee Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Designation</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeList">
                            <!-- Employee list will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let employees = [];
            let editingIndex = -1;

            document.getElementById('employeeForm').addEventListener('submit', function (event) {
                event.preventDefault();

                let employeeId = document.getElementById('employeeId').value;
                let employeeName = document.getElementById('employeeName').value;
                let email = document.getElementById('email').value;
                let phone = document.getElementById('phone').value;
                let designation = document.getElementById('designation').value;

                let employee = {
                    id: employeeId,
                    name: employeeName,
                    email: email,
                    phone: phone,
                    designation: designation
                };

                if (editingIndex === -1) {
                    employees.push(employee);
                } else {
                    employees[editingIndex] = employee;
                    editingIndex = -1;
                }

                displayEmployees();

                this.reset();
            });

            function displayEmployees() {
                let employeeList = document.getElementById('employeeList');
                employeeList.innerHTML = '';

                employees.forEach((employee, index) => {
                    let row = document.createElement('tr');

                    row.innerHTML = `
                            <td>${employee.id}</td>
                            <td>${employee.name}</td>
                            <td>${employee.email}</td>
                            <td>${employee.phone}</td>
                            <td>${employee.designation}</td>
                            <td>
                                <button class="btn btn-warning btn-edit" onclick="editEmployee(${index})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteEmployee(${index})">Delete</button>
                            </td>
                        `;

                    employeeList.appendChild(row);
                });
            }

            window.editEmployee = function (index) {
                let employee = employees[index];

                document.getElementById('employeeId').value = employee.id;
                document.getElementById('employeeName').value = employee.name;
                document.getElementById('email').value = employee.email;
                document.getElementById('phone').value = employee.phone;
                document.getElementById('designation').value = employee.designation;

                editingIndex = index;
            }

            window.deleteEmployee = function (index) {
                employees.splice(index, 1);
                displayEmployees();
            }
        });
    </script>
</body>
</html>
